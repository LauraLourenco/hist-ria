<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="historia.css">
    <title>Jogo teste</title>
    <style>
        .op{
            display: none;

        }
    </style>
</head>
<body>
       <div id="florestaimg">
        <p>JOGO</p>

        <h1>Opção A</h1>

        <h2>Estás num bosque assombrado. Acendes uma luz?</h2>
        <div class="middle">
         <a class="btn btn1" id="sim" onclick="op_a(this.id)">Sim</a>
         <a class="btn btn1" id="não" onclick="op_a(this.id)">Não</a>
        </div>
        <h4>No bosque...</h4>
        
        <p id="naoo" class="op op_naoo">Não acendeste a luz e não consegues ver nada por isso não vais conseguir continuar o teu caminho.</p>
        <p id="simm" class="op op_simm">Acendeste uma luz! Agora podes continuar o teu caminho.
        <a href="opçãoB.html" class="continuar btn btn1">Continuar</a>
    </p>
</div>
<script>
    function op_a (opcao){
            if(opcao == 'nao') {
                var texto = document.querySelector('#naoo');
                document.getElementById("simm").disabled = true;
                texto.classList.remove("op");
            }else if (opcao == 'sim') {
                var texto = document.querySelector('#simm');
                document.getElementById("naoo").disabled = true;
                texto.classList.remove("op");
            }
        }
                        
</script>
</body>
</html>
