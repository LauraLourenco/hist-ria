<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="historia.css">
    <title>Jogo teste</title>
    <style>
        .op{
            display: none;

        }
    </style>
</head>
<body>
       <div id="florestaimg">
        <p>JOGO</p>
    <p>Estás pronto para uma aventura?</p>

        <div class="middle">
        <a class="btn btn1" id="sim" onclick="op_a(this.id)">Sim</a>
        <a class="btn btn1" id="nao" onclick="op_a(this.id)">Não</a>
        </div>
        <p id="naoo" class="op op_naoo">Tenho pena que não consigas continuar...</p>
        <p id="simm" class="op op_simm">Então vamos começar!   
            <a href="opcaoA.html" class="continuar btn btn1">Continuar</a>
    </p>
    </div>
<script>
    function op_a (opcao){
            if(opcao == 'nao') {
                var texto = document.querySelector('#naoo');
                document.getElementById("simm").disabled = true;
                texto.classList.remove("op");
            }else if (opcao == 'sim') {
                var texto = document.querySelector('#simm');
                document.getElementById("naoo").disabled = true;
                texto.classList.remove("op");
            }

        }
                        
</script>
</body>
</html>
